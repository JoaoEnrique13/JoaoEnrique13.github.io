<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="0">
        <div class="carousel-inner">
          <div class="carousel-item active" id="1">
            <div class="musica">
                <img src="img/capa-faroeste.jpg" class="capa" alt="">
                <div class="nome-musica">
                    <h1>Faroeste Cabloco</h1>
                    <h2>Legi√£o Urbana</h2>
                </div>
            </div>
            <div class="play-pause">
                <a onclick="playBeliever()" href="#carouselExampleControls" role="button" data-slide="prev">
                    <img src="img/seta-esquerda.png" class="seta" alt="">
                </a>
                
                <img onclick="playFaroeste()" src="img/play.png" class="seta play img-play" alt="">
                <img onclick="pauseFaroeste()" src="img/pause.png" class="seta pause img-play none" alt="">
                
                <a onclick="playSugar()" href="#carouselExampleControls" role="button" data-slide="next">
                    <img src="img/seta-direita.png" class="seta" alt="">
                </a>
            </div>
          </div>
          <div class="carousel-item" id="2">
            <div class="musica">
                <img src="img/capa-sugar.png" class="capa" alt="">
                <div class="nome-musica">
                    <h1>Sugar</h1>
                    <h2>Marron 5</h2>
                </div>
                <div class="play-pause">
                    <a onclick="playFaroeste()" href="#carouselExampleControls" role="button" data-slide="prev">
                        <img src="img/seta-esquerda.png" class="seta" alt="">
                    </a>
                    
                    <img onclick="playSugar()" src="img/play.png" class="seta play2 img-play" alt="">
                    <img onclick="pauseSugar()" src="img/pause.png" class="seta pause2 img-play none" alt="">
                    
                    <a onclick="playBeliever()" href="#carouselExampleControls" role="button" data-slide="next">
                        <img src="img/seta-direita.png" class="seta" alt="">
                    </a>
                </div>
            </div>
          </div>
          <div class="carousel-item" id="3">
            <div class="musica">
                <img src="img/capa-believer.jpg" class="capa" alt="">
                <div class="nome-musica">
                    <h1>Believer</h1>
                    <h2>Evolve</h2>
                </div>
                <div class="play-pause">
                    <a onclick="playSugar()" href="#carouselExampleControls" role="button" data-slide="prev">
                        <img src="img/seta-esquerda.png" class="seta" alt="">
                    </a>
                    
                    <img onclick="playBeliever()" src="img/play.png" class="seta play3 img-play" alt="">
                    <img onclick="pauseBeliever()" src="img/pause.png" class="seta pause3 img-play none" alt="">
                    
                    <a onclick="playFaroeste()" href="#carouselExampleControls" role="button" data-slide="next">
                        <img src="img/seta-direita.png" class="seta" alt="">
                    </a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <audio id="faroeste" preload="auto" controls class="none">
        <source src="audio/faroeste1.mp3" type="audio/mpeg">
    </audio>
    <audio id="sugar" preload="auto" controls class="none">
        <source src="http://www.sousound.com/music/healing/healing_01.mp3" type="audio/mpeg">
    </audio>
    <audio id="believer" preload="auto" controls class="none">
        <source src="audio/believer.mp4" type="audio/mpeg">
    </audio>
</body>
</html>
