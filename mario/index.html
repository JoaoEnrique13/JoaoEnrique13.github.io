<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="game-board">
        <img src="img/clouds.png" class="clouds">
        <img src="img/clouds.png" class="clouds1">
        <div class="contagem">
            <div class="timer">
                <span class="minuto">00</span>:
                <span class="segundo">00</span>
            </div>
        </div>
            
        <img src="img/joao.gif" class="mario">
        <img src="img/pipe.png" class="pipe">
    </div>
    <div class="chao"></div>
    

    <div class="tela-game-over">
        <h1>Game Over</h1>
        <p>Seu último tempo foi de <span class="recorde-minutos"></span> <span class="recorde-segundos">0</span> segundos</p>
        <div class="div-button">
            <button>Recomeçar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
